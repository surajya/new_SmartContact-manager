<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="mycard">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert-primary " role="alert">
							<p th:text="${session.message.content}"></p>
							<!--<th:block th:text="${#session.removeAttribute('message')}" ></th:block>-->
						</div>
						<div class="container text-center">
							<img style="width: 80px;" th:src="@{/img/form.png}">
						</div>
						<h1 class="text-center">Register Here</h1>

						<form th:action="@{/do_register}" method="post" th:object="${user}">

							<!--Name-->
							<div class="form-group">
								<label for="name_field">Name</label>
								<input name="uName" type="text" class="form-control" id="name_field"
									aria-describedby="nameHelp" placeholder="Enter here" th:value="${user.uName}"
									required>
							</div>
							<!--Email-->
							<div class="form-group">
								<label for="email_field">Email</label>
								<input name="uEmail" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" th:value="${user.uEmail}"
									required>
							</div>
							<!--Password-->
							<div class="form-group">
								<label for="password_field">Password</label>
								<input name="uPassword" type="password" class="form-control" id="password_field"
									aria-describedby="passwordHelp" placeholder="Enter here" required>
							</div>
							<!--about-->
							<div class="form-group">
								<textarea name="uDiscription" rows="6" cols="30" class="form-control"
									th:value="${user.uDiscription}" placeholder="Enter Your Info"></textarea>
							</div>

							<div class="form-group form-check">
								<input name="agreement" type="checkbox" />
								<label>Accept terms and conditions</label>
							</div>

							<div class="form-group text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn bg-warning text-white">Reset</button>
							</div>
						</form>
				</div>
			</div>
		</div>
		</div>
	</section>
</body>

</html>
