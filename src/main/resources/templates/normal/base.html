<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title th:text="${title}">Base Page</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

	<!-- navebar start-->
	<nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
				</li>

				<li class="nav-item">
					<a class="nav-link"><span th:text="${user.uName}"></span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
				</li>


			</ul>
		</div>
	</nav>
	<!-- navebar end-->

	<!-- start sidebar-->
	<div class="sidebar mt-2 ml-2">
		<span onclick="toggleSidebar()" class="crossbtn">&times;</span>

		<a href="#" th:href="@{/user/normal}" class="item"><i class="fas fa-home"></i> Home</a>
		<a href="#" th:href="@{/user/showContacts/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contact</a>
		<a href="#" th:href="@{/user/addContact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
		<a href="#" class="item"><i class="fas fa-user-circle"></i>View Profile</a>
		<a href="#" class="item"><i class="fas fa-cog"></i> Setting</a>
		<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="devider"></div>


	</div>
	<!-- End sidebar-->

	<!-- start content-->
	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		<div th:if="${session.message}" class="container text-center">
			<div th:classappend="${'alert-'+session.message.type+' ml-3 mr-3'}" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
		</div>
		<div th:replace="${content}" class="mt-3"></div>
	</div>
	<!-- end content-->




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
<!-- Delete contcat-->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
		function deleteContact(cId) {
			const swalWithBootstrapButtons = Swal.mixin({
				customClass: {
					confirmButton: "btn btn-success",
					cancelButton: "btn btn-danger"
				},
				buttonsStyling: false
			});
			swalWithBootstrapButtons.fire({
				title: "Are you sure?",
				text: "You won't be able to revert this!",
				icon: "warning",
				showCancelButton: true,
				confirmButtonText: "Yes, delete it!",
				cancelButtonText: "No, cancel!",
				reverseButtons: true
			}).then((result) => {
				if (result.isConfirmed) {
					swalWithBootstrapButtons.fire({
						title: "Deleted!",
						text: "Contact has been deleted.",
						icon: "success"
						
					});
					window.location="/user/delete/"+cId;
				} else if (
					/* Read more about handling dismissals below */
					result.dismiss === Swal.DismissReason.cancel
				) {
					swalWithBootstrapButtons.fire({
						title: "Cancelled",
						text: "Your imaginary file is safe :)",
						icon: "error"
					});
				}
			});
		}
	</script>

	<script th:src="@{/js/script.js}"></script>
</body>

</html>
