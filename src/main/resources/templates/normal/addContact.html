<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	
</head>

<body>
	<section>
		<div>
			<div class="card mr-5 ml-5">
				<div class="card-body">
					<h1 class="text-center">Add User Contact</h1>
					<div class="container-fluid mt-1">
						<div class="row">
							<div class="col-md-10 offset-md-1">
								<form action="#" th:object="${content}" enctype="multipart/form-data" method="post"
									th:action="@{/user/process-contact}" class="mt-2">

									<!-- First Name -->
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-plus"></i>
											</div>

										</div>
										<input required type="text" id="cName" name="cName" placeholder="Enter Your Name Here"
											class="form-control" />
									</div>

									<!--  NicName -->
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-user-alt"></i>
											</div>

										</div>
										<input required type="text" id="cNickName" name="cNickName"
											placeholder="Enter Your NickName Here" class="form-control" />
									</div>

									<!--  Phone Field -->
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-phone-alt"></i>
											</div>

										</div>
										<input required type="number" id="cPhone" name="cPhone"
											placeholder="Enter Phone Number Here" class="form-control" />
									</div>

									<!--  Email Field -->
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												@
											</div>

										</div>
										<input required type="email" id="cEmail" name="cEmail" placeholder="Enter Email Id Here"
											class="form-control" />
									</div>

									<!--  Work Field -->
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-briefcase"></i>
											</div>

										</div>
										<input  required type="text" id="cWork" name="cWork" placeholder="Enter Profession Here"
											class="form-control" />
									</div>

									<!--  Discription Field -->
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-info"></i>
											</div>

										</div>
										<textarea id="editor" name="cDiscription" placeholder="Enter Your Info"
											rows="5" class="form-control"></textarea>
									</div>
									
									<!--  upload Image 
									<div class="form-group mt-3">
										<label for="exampleFormControlFile1">Example Image input</label>
										<input type="file" class="form-control-file" name="cImageUrl" id="cImageUrl">
									</div>-->
									
									<div class="custom-file">
										<input type="file" name="cImageUr">
									</div>
									
									<div class="container text-center">
										<button class="btn btn-outline-primary">Save Contact</button>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
	</section>
</body>

</html>
